
  <div>
    <div *ngIf="weatherData.length > 0; else loading">
      <table mat-table [dataSource]="weatherData" class="mat-elevation-z8" style="width: 100%;">
        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let forecast">{{ forecast.date }}</td>
        </ng-container>

        <!-- Temperature (C) Column -->
        <ng-container matColumnDef="temperatureC">
          <th mat-header-cell *matHeaderCellDef>Temperature (C)</th>
          <td mat-cell *matCellDef="let forecast">{{ forecast.temperatureC }}°C</td>
        </ng-container>

        <!-- Temperature (F) Column -->
        <ng-container matColumnDef="temperatureF">
          <th mat-header-cell *matHeaderCellDef>Temperature (F)</th>
          <td mat-cell *matCellDef="let forecast">{{ forecast.temperatureF }}°F</td>
        </ng-container>

        <!-- Summary Column -->
        <ng-container matColumnDef="summary">
          <th mat-header-cell *matHeaderCellDef>Summary</th>
          <td mat-cell *matCellDef="let forecast">{{ forecast.summary }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <ng-template #loading>
      <p>Loading weather data...</p>
    </ng-template>
  </div>
